<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amazon Clone</title>
  <style>
    :root{
      --primary:#ff9900;
      --dark:#111;
      --muted:#666;
      --card-bg:#fff;
      --glass: rgba(255,255,255,0.85);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:#f3f4f6;color:var(--dark);}

    /* Header */
    .header{background:linear-gradient(180deg,#131921 0%, #1f2937 100%);color:#fff;padding:12px 20px;display:flex;align-items:center;gap:16px;position:sticky;top:0;z-index:40}
    .logo{display:flex;align-items:center;gap:8px;font-weight:700;font-size:18px}
    .logo .mark{background:var(--primary);color:#111;padding:6px 8px;border-radius:4px}
    .search{flex:1;display:flex;gap:8px}
    .search input{flex:1;padding:10px;border-radius:6px;border:0;outline:none}
    .search button{background:var(--primary);border:0;padding:10px 14px;border-radius:6px;cursor:pointer}
    .actions{display:flex;gap:12px;align-items:center}
    .action-btn{background:transparent;color:#fff;border:0;cursor:pointer}
    .cart-bubble{background:#ffd600;color:#111;padding:4px 8px;border-radius:999px;font-weight:700}

    /* Main layout */
    .container{max-width:1200px;margin:22px auto;padding:0 16px}
    .hero{display:flex;gap:20px;align-items:center}
    .hero .banner{flex:1;background:linear-gradient(90deg,#fff 0%, #fff 40%);padding:20px;border-radius:8px;display:flex;gap:18px;align-items:center}
    .hero img{width:220px;height:140px;object-fit:cover;border-radius:6px}
    .categories{display:flex;gap:8px;flex-wrap:wrap}
    .category{background:#fff;padding:8px 12px;border-radius:6px;border:1px solid #e6e6e6;font-size:14px}

    /* Grid */
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:16px}
    @media (max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:600px){.hero{flex-direction:column}.grid{grid-template-columns:1fr}.search{flex-direction:column}.search input{width:100%}}

    .card{background:var(--card-bg);border-radius:8px;padding:12px;box-shadow:0 2px 6px rgba(16,24,40,0.06);display:flex;flex-direction:column}
    .card img{width:100%;height:180px;object-fit:cover;border-radius:6px}
    .title{font-weight:600;margin:10px 0 6px;font-size:15px}
    .price{font-weight:700;color:var(--primary);margin-bottom:6px}
    .rating{color:var(--muted);font-size:13px}
    .card .meta{margin-top:auto;display:flex;gap:8px}
    .btn{background:var(--primary);color:#111;border:0;padding:8px 10px;border-radius:6px;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid #ddd}

    /* Cart drawer */
    .cart-drawer{position:fixed;right:18px;top:70px;width:320px;max-height:80vh;background:#fff;border-radius:8px;padding:12px;box-shadow:0 10px 30px rgba(2,6,23,0.2);overflow:auto;transform:translateX(120%);transition:transform .28s ease-in-out;z-index:60}
    .cart-drawer.open{transform:translateX(0)}
    .cart-item{display:flex;gap:10px;padding:10px 6px;border-bottom:1px solid #f0f0f0}
    .cart-item img{width:64px;height:64px;object-fit:cover;border-radius:6px}
    .cart-foot{display:flex;justify-content:space-between;align-items:center;padding-top:10px}

    /* footer */
    footer{max-width:1200px;margin:40px auto;color:var(--muted);padding:0 16px}

    /* tiny utilities */
    .muted{color:var(--muted);font-size:13px}
    .pill{background:#eef2ff;padding:6px 8px;border-radius:999px;font-weight:600;color:#3730a3}
  </style>
</head>

  <header class="header">
    <div class="logo"><h3>Amazon</h3></div> <img src="file:///C:/Users/Admin/Downloads/AlfidoTech%20Internship/amazon%20clone/amazon%20logo.jpg" width="80px" height="30px"  alt="Amazon"></div>
    <div class="search">
      <input id="searchInput" placeholder="Search for products, brands and more" />
      <button id="searchBtn">Search</button>
    </div>
    <div class="actions">
      <button class="action-btn" id="signinBtn">Hello, sign in</button>
      <button class="action-btn" id="ordersBtn">Orders</button>
      <button class="action-btn" id="cartBtn">Cart <span id="cartCount" class="cart-bubble">0</span></button>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="banner">

            <div class="category">All</div>
            <div class="category">Electronics</div>
            <div class="category">Fashion</div>
            <div class="category">Home</div>
            <div class="category">Toys</div>
          </div>
        </div>
        <img src="https://via.placeholder.com/360x220?text=Deal+of+the+Day" alt="banner">
      </div>
    </section>

    <section>
      <h3 style="margin-top:18px">Featured products</h3>
      <div id="products" class="grid"></div>
    </section>
  </main>

      </div>

    ];

    const productsContainer = document.getElementById('products');
    const cartBtn = document.getElementById('cartBtn');
    const cartDrawer = document.getElementById('cartDrawer');
    const cartCount = document.getElementById('cartCount');
    const cartItemsEl = document.getElementById('cartItems');
    const cartSubtotalEl = document.getElementById('cartSubtotal');

    let cart = {};

    function renderProducts(list){
      productsContainer.innerHTML = '';
      list.forEach(p => {
        const el = document.createElement('div'); el.className='card';
        el.innerHTML = `
          <img src="${p.img}" alt="${escapeHtml(p.title)}" />
          <div class="title">${escapeHtml(p.title)}</div>
          <div class="price">₹${formatMoney(p.price)}</div>
          <div class="rating">⭐ ${p.rating} • In stock</div>
          <div class="meta">
            <button class="btn" data-id="${p.id}">Add to cart</button>
            <button class="btn ghost" data-id="${p.id}" data-action="view">View</button>
          </div>
        `;
        productsContainer.appendChild(el);
      });
    }

    function escapeHtml(str){return String(str).replace(/[&"'<>]/g,function(a){return{'&':'&amp;','"':'&quot;','"':'&quot;','<':'&lt;','>':'&gt;'}[a]})}
    function formatMoney(n){return n.toFixed(2)}

    // Add to cart logic
    productsContainer.addEventListener('click', e =>{
      const btn = e.target.closest('button');
      if(!btn) return;
      const id = Number(btn.dataset.id);
      const action = btn.dataset.action || 'add';
      const prod = productsData.find(x=>x.id===id);
      if(!prod) return;
      if(action === 'view'){
        alert(prod.title + '\n\nPrice: ₹' + formatMoney(prod.price));
        return;
      }
      addToCart(prod);
    });

    function addToCart(prod){
      if(cart[prod.id]) cart[prod.id].qty += 1;
      else cart[prod.id] = { ...prod, qty:1 };
      updateCartUI();
    }

    function removeFromCart(id){
      delete cart[id];
      updateCartUI();
    }

    function changeQty(id, delta){
      if(!cart[id]) return;
      cart[id].qty += delta;
      if(cart[id].qty <= 0) removeFromCart(id);
      updateCartUI();
    }

    function updateCartUI(){
      const items = Object.values(cart);
      cartItemsEl.innerHTML = items.length ? items.map(it => `
        <div class="cart-item">
          <img src="${it.img}" alt="${escapeHtml(it.title)}" />
          <div style="flex:1">
            <div style="font-weight:700">${escapeHtml(it.title)}</div>
            <div class="muted">₹${formatMoney(it.price)} • Qty: ${it.qty}</div>
            <div style="margin-top:8px;display:flex;gap:6px">
              <button class="btn" data-op="inc" data-id="${it.id}">+</button>
              <button class="btn ghost" data-op="dec" data-id="${it.id}">-</button>
              <button class="btn ghost" data-op="del" data-id="${it.id}">Remove</button>
            </div>
          </div>
        </div>
      `).join('') : '<p class="muted">Your cart is empty.</p>';

      const subtotal = items.reduce((s,i)=>s + i.price * i.qty, 0);
      cartSubtotalEl.textContent = '₹' + formatMoney(subtotal);
      cartCount.textContent = items.reduce((s,i)=>s + i.qty, 0);

      // bind cart item buttons
      cartItemsEl.querySelectorAll('button').forEach(b=>{
        b.addEventListener('click', ()=>{
          const id = Number(b.dataset.id);
          const op = b.dataset.op;
          if(op === 'inc') changeQty(id,1);
          else if(op === 'dec') changeQty(id,-1);
          else if(op === 'del') removeFromCart(id);
        })
      })
    }

    // Cart drawer toggle
    cartBtn.addEventListener('click', ()=>{
      cartDrawer.classList.toggle('open');
    });

    // Simple search
    document.getElementById('searchBtn').addEventListener('click', ()=>{
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      if(!q) { renderProducts(productsData); return; }
      const res = productsData.filter(p => p.title.toLowerCase().includes(q));
      renderProducts(res);
    });

    // Clicks inside cart drawer (for inc/dec delegates)
    cartItemsEl.addEventListener('click', (e)=>{
      const b = e.target.closest('button');
      if(!b) return;
      const id = Number(b.dataset.id);
      const op = b.dataset.op;
      if(op === 'inc') changeQty(id,1);
      else if(op === 'dec') changeQty(id,-1);
      else if(op === 'del') removeFromCart(id);
    });

    // Checkout button
    document.getElementById('checkoutBtn').addEventListener('click', ()=>{
      if(Object.keys(cart).length === 0){ alert('Your cart is empty.'); return; }
      alert('Checkout demo — this is just a front-end mock.');
    });

    // initialize
    renderProducts(productsData);
    updateCartUI();

  </script>
</body>
</html>
